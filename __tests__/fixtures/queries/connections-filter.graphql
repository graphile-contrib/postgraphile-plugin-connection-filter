fragment filterableConnection on FilterablesConnection {
  pageInfo {
    startCursor
    endCursor
    hasNextPage
    hasPreviousPage
  }
  totalCount
  edges {
    cursor
    node {
      id
      string
      int
      real
      numeric
      boolean
    }
  }
}

fragment filterableJsonbConnection on FilterablesConnection {
  nodes {
    id
    jsonb
  }
}

fragment filterableIntArrayConnection on FilterablesConnection {
  nodes {
    id
    intArray
  }
}

fragment filterableInetConnection on FilterablesConnection {
  nodes {
    id
    inet
  }
}